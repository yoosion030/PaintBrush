<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQzw0yl8xMJBiHCOBto2hTszru960qsrHNSQ&usqp=CAU">
    <title>PaintJs</title>
</head>

<body>
    <div class="container">
        <div class="colors" id="jsColors">
            <div class="color headcolor" id="currentColor" style="background-color: #2c2c2c;"></div>
            <div class="color jsColor" style="background-color:#2c2c2c;"></div>
            <div class="color jsColor" style="background-color: white;"></div>
            <div class="color jsColor" style="background-color: #FF3B30;"></div>
            <div class="color jsColor" style="background-color: #ff9500;"></div>
            <div class="color jsColor" style="background-color: #fbff00;"></div>
            <div class="color jsColor" style="background-color: #4CD963;"></div>
            <div class="color jsColor" style="background-color: #5AC8FA;"></div>
            <div class="color jsColor" style="background-color: #0579FF;"></div>
            <div class="color jsColor" style="background-color: #5856D6;"></div>
            <div class="controls_range">
                <div class="text">BRUSH</div>
                <input type="range" id="brushRange" min="1" max="20" value="5" step="1" class="range">
                <div class="text">CANVAS</div>
                <input type="range" id="canvasRange" min="700" max="1500" value="700" step="100" class="range">
            </div>
        </div>
        <canvas id="jsCanvas" class="board"></canvas>
    </div>
    <div class="controls_btns">
        <button id="jsFill" class="btn">FILL</button>
        <button id="jsSave" class="btn">SAVE</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
